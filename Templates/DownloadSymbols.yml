# File: DownloadSymbols.yml

parameters:
  pwd: 'pass@word1'

steps:
- powershell: |
   Import-Module NVRAppDevOps -DisableNameChecking
   $Password = $env:USER_PASSWORD
   $Config = Read-ALConfiguration -Path .\ 
   $Config | Download-ALSystemPackages -Password $Password -Build 'True' -AlPackagesPath $env:Build_BinariesDirectory
    

  displayName: 'Download system symbols'
  env:
    USER_PASSWORD: ${{ parameters.pwd }}
